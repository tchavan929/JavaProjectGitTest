<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link rel="stylesheet" th:href="@{css/main.css}" type="text/css">
  <title>Books Store | Signup page</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow mt-5 p-4" style="border-radius: 1em">
          <form th:action="@{/signup}" class="form-signin" method="post" th:object="${user}">
            <h2 class="form-signin-heading mb-5"><i class="fa fa-user-plus me-2"></i>Signup page</h2>

            <div class="text--center" th:if="${success}">
              <div class="alert alert-success d-flex align-items-center" role="alert">
                <i class="fa fa-exclamation-triangle fa-2x me-3"></i>
                <div th:text="${success}"></div>
              </div>
            </div>

            <div class="text--center" th:if="${param.error}">
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="fa fa-exclamation-triangle fa-2x me-3"></i>
                <div th:text="${error}"></div>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <!-- <label class="control-label">First Name :</label> -->
              <div class="col-sm-12">
                <input class="form-control" placeholder="First Name" th:errorClass=" is-invalid" th:field="*{firstName}"
                  type="text" required>
              </div>
              <span class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
            </div>

            <div class="form-group mx-3 my-3">
              <!-- <label class="control-label">First Name :</label> -->
              <div class="col-sm-12">
                <input class="form-control" placeholder="Last Name" th:errorClass="is-invalid" th:field="*{lastName}"  type="text" required>
              </div>
              <span class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
            </div>

            <div class="form-group mx-3 my-3">
              <!-- <label class="control-label">First Name :</label> -->
              <div class="col-sm-12">
                <input class="form-control" placeholder="Email" th:errorClass="is-invalid" th:field="*{email}"  type="email" required>
              </div>
              <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
            </div>

            <div class="form-group mx-3 my-3">
              <!-- <label class="control-label">First Name :</label> -->
              <div class="col-sm-12">
                <input class="form-control" placeholder="Password" th:errorClass="is-invalid" th:field="*{password}"  type="password" required>
              </div>
              <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            </div>

            
            <div class="col-12 pb-5">
              <button class="btn  btn-primary mt-2 float-end" type="submit">
                <i class="fa fa-sign-in-alt me-2"></i>Signup
              </button>
            </div>

            <div class="text-center mt-5">
          &nbsp;
            Already registered? <a class="text-decoration-none" th:href="@{/login}"><b><i class="fa fa-user-lock me-2"></i>Signin</b></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
