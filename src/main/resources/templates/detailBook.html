<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Books Store | Detail Book</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<style>
  hr {
    border-bottom: 3px solid gray;
  }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow mt-3 px-2" style="border-radius: 1em;">
          <h2 class="title mt-3 mx-3"><i class="fa fa-circle-info  me-2"></i>Detail Book</h2>
          <hr>
          <div class="p-3">
            <h3 th:text="${book.title}" class="display-4"></h3>
            <h5 th:text="${'By '+book.author}" class="text-muted float-end"></h5>

            <h4 th:text="${'Rp'+ #numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}" class="text-success mt-5">
            </h4>
            <h4 th:text="${book.stock +' pieces'}" class="text-danger"></h4>
            <p th:text="${book.description}" class="mt-3"></p>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
