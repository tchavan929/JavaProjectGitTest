<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <title>Reset Password</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow mt-5 p-4" style="border-radius: 1em">
          <form th:action="@{/reset-password}" th:object="${passwordReset}" method="post">
            <h2 class="form-signin-heading mb-5"><i class="fa fa-lock me-2"></i><i class="fa fa-key me-2"></i>Reset
              Password</h2>

            <div class="error-message" th:if="${error}">
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="fa fa-exclamation-triangle fa-2x me-3"></i>
                <div th:text="${error}"></div>
              </div>
            </div>

            <input name="token" th:value="${token}" type="hidden" />

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-key mr-2"></i></span>
              <input class="form-control" aria-label="email" aria-describedby="basic-addon1" id="password"
                placeholder="Password" th:errorClass="is-invalid" th:field="*{password}" type="password" required>
              <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
              </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="fa fa-key mr-2"></i></span>
              <input class="form-control"  id="confirmPassword" placeholder="Confirm Password" th:errorClass="is-invalid" th:field="*{confirmPassword}" type="password"  required>
              <span class="text-danger" th:errors="*{confirmPassword}"
              th:if="${#fields.hasErrors('confirmPassword')}"></span>
              </div>

              <div class="col-12 pb-5">
                <button class="btn  btn-primary mt-2 float-end" type="submit">
                  <i class="fa fa-undo-alt me-2"></i>Reset Password
                </button>
              </div>

              <div class="text-center mt-5">
                New User? <a class="text-decoration-none" th:href="@{/sigup}">
                  <b><i class="fa fa-history me-2"></i>Signup</b>

                </a> &nbsp; <span style="color: #ccc;">â€¢</span> &nbsp;
                Already registered?  <a class="text-decoration-none" th:href="@{/login}"><b><i class="fa fa-lock me-2"></i>Signin</b></a>

              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
