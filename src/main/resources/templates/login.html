<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Books Store | Signin page</title>

  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<style>
  .btn,
  .btn-primary {
    border-radius: .6em;
  }
</style>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow mt-5 p-4" style="border-radius: 1em">
          <form th:action="@{/login}" class="form-signin" method="post">
            <h2 class="form-signin-heading mb-5"><i class="fa fa-lock me-2"></i>Signin page</h2>

            <div class="text--center" th:if="${param.error}">
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="fa fa-exclamation-triangle fa-2x me-3"></i>
                <div>
                  Invalid username and password.
                </div>
              </div>
            </div>

            <div class="text--center" th:if="${param.logout}">
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="fa fa-exclamation-triangle fa-2x me-3"></i>
                <div>
                  You have been logged out.
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-lock mr-2"></i></span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" name="username" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="fa fa-key mr-2"></i></span>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon2" name="password" required>
            </div>

            <div class="col-12 pb-5">
              <button class="btn  btn-primary mt-2 float-end" type="submit">
                <i class="fa fa-sign-in-alt me-2"></i>Signin
              </button>
            </div>

            <div class="text-center mt-5">
              <a class="text-decoration-none" th:href="@{/forgot-password}">
                <b><i class="fa fa-history me-2"></i>Forgot Password</b>
              </a> &nbsp; <span style="color: #ccc;">â€¢</span> &nbsp;
              <a class="text-decoration-none" th:href="@{/signup}"><b><i class="fa fa-user-plus me-2"></i>Signup</b></a>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
