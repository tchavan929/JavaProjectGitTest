<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Books Store | Add & Edit Book</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow mt-3 px-2" style="border-radius: 1em;">
          <h2 class="my-3 mx-3"><i class="fa fa-file-signature  me-2"></i>Form Book</h2>
          <form class="form-horizontal" method="post" th:action="@{/create}" th:object="${books}">
            <input th:field="*{id}" type="hidden" />

            <div class="form-group mx-3 my-3">
              <label class="control-label">Title :</label>
              <div class="col-sm-12">
                <input class="form-control" th:field="*{title}" type="text" id="title" placeholder="Title" required>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <label class="control-label">Author :</label>
              <div class="col-sm-12">
                <input class="form-control" th:field="*{author}" type="text" id="author" placeholder="Author" required>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <label class="control-label">Description :</label>
              <div class="col-sm-12">
                <input class="form-control" th:field="*{description}" type="text" id="description"
                  placeholder="Description" required>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <label class="control-label">Price :</label>
              <div class="col-sm-12">
                <input class="form-control" th:field="*{price}" type="text" id="price" placeholder="Price" required>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <label class="control-label">Stock :</label>
              <div class="col-sm-12">
                <input class="form-control" th:field="*{stock}" type="text" id="stock" placeholder="Stock" required>
              </div>
            </div>

            <div class="form-group mx-3 my-3">
              <button class="btn btn-primary" type="submit" value="Save"><i class="fa fa-save me-2"></i> Save</button>
              <a class="btn btn-danger" role="button" th:href="@{/}"><i
                  class="fa fa-angle-double-left me-2"></i>Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
